<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link rel="stylesheet" href="style.css"/>

</head>
<body>
  <header>
    <h1>Quiz </h1>
    <div id="score">Score : 0 / 0</div>
  </header>

  <main id="quiz-container"></main>

  <script>
    function decodeHtml(str) {
      const txt = document.createElement('textarea');
      txt.innerHTML = str;
      return txt.value;
    }

    const urlParams = new URLSearchParams(window.location.search);
    console.log("Paramètres URL :", urlParams.toString());

    const apiUrl = `https://opentdb.com/api.php?${urlParams.toString()}`;
    console.log("URL API :", apiUrl);

    let questions = [];
    let current = 0;
    let score = 0;
    let timeLeft = 15;
    let timer;

    const container = document.getElementById('quiz-container');
    const scoreEl = document.getElementById('score');

    fetch(apiUrl)
      .then(res => {
        if (!res.ok) throw new Error("Erreur ");
        return res.json();
      })
      .then(data => {
        if (data.response_code !== 0) throw new Error("Aucune question ");

        questions = data.results.map(q => {
          const correct = decodeHtml(q.correct_answer);
          const incorrect = q.incorrect_answers.map(decodeHtml);
          let answers = [...incorrect, correct];
          answers.sort(() => Math.random() - 0.5); 
          return {
            question: decodeHtml(q.question),
            answers: answers,
            correctIndex: answers.indexOf(correct)
          };
        });

        scoreEl.textContent = `Score : 0 / ${questions.length}`;
        loadQuestion();
      })
      .catch(err => {
        container.innerHTML = `<p style="color:red; text-align:center; font-size:1.3em;"> Erreur : ${err.message}</p>`;
        console.error(err);
      });

    function loadQuestion() {
      if (current >= questions.length) {
        showResult();
        return;
      }

      clearInterval(timer);
      timeLeft = 15;

      const q = questions[current];
      let optionsHTML = q.answers.map((ans, i) => 
        `<label style="display:block; margin:8px 0;">
          <input type="radio" name="answer" value="${i}"> ${ans}
        </label>`
      ).join('');

      container.innerHTML = `
        <div style="background:#f9f9f9; padding:20px; border-radius:8px; color:#3498db">
          <h2>${current + 1}. ${q.question}</h2>
          ${optionsHTML}
          <p style="color:red; margin-top:15px;">Temps : <span id="time">${timeLeft}</span> s</p>
        </div>
      `;

      timer = setInterval(() => {
        timeLeft--;
        const timeSpan = document.getElementById('time');
        if (timeSpan) timeSpan.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          nextQuestion();
        }
      }, 1000);
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (selected && parseInt(selected.value) === questions[current].correctIndex) {
        score++;
      }
      current++;
      loadQuestion();
    }

    function showResult() {
      clearInterval(timer);
      container.innerHTML = `
                             <p style="text-align:center; font-size:1.3em; color: #3498db">Quiz terminé et  Votre score est  : ${score} / ${questions.length}</p>`;
      scoreEl.textContent = `  Score final : ${score} / ${questions.length}`;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    document.addEventListener('change', (e) => {
      if (e.target.name === 'answer') {
        setTimeout(nextQuestion, 300);
      }
    });
  </script>
</body>
</html>
